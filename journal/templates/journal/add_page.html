{% extends "core.html" %}

{% block page_title %} Add Journal Page {% endblock %}

{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add Journal Page</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Add Page</button>
        </div>

    </form>
</div>
{% endblock %}
