{% extends 'core.html'%}
{% load static %}
{% block page_title %} Edit User Profile {% endblock %}

{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-5 form mt-2">
        <h1 class="text-center">Edit User Profile </h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Save Changes</button>
        </div>

    </form>
</div>
{% endblock %}
